                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });
        }

        // Filter recipes based on category and search term
        function filterRecipes() {
            let filteredRecipes = recipes;

            // Filter by category
            if (currentCategory !== 'all') {
                filteredRecipes = filteredRecipes.filter(recipe => recipe.category === currentCategory);
            }

            // Filter by search term
            if (currentSearch) {
                filteredRecipes = filteredRecipes.filter(recipe => 
                    recipe.name.toLowerCase().includes(currentSearch) || 
                    recipe.ingredients.toLowerCase().includes(currentSearch)
                );
            }

            displayRecipes(filteredRecipes);
        }

        // Display recipes in the grid
        function displayRecipes(recipesToDisplay) {
            if (recipesToDisplay.length === 0) {
                recipesGrid.innerHTML = '<div class="no-results">No recipes found. Try a different search or category.</div>';
                return;
            }

            recipesGrid.innerHTML = recipesToDisplay.map(recipe => `
                <div class="recipe-card">
                    <span class="category-tag">${formatCategory(recipe.category)}</span>
                    <h3>${recipe.name}</h3>
                    <div class="ingredients">
                        <h4>Ingredients</h4>
                        <p>${recipe.ingredients}</p>
                    </div>
                    <div class="instructions">
                        <h4>Instructions</h4>
                        <p>${recipe.instructions}</p>
                    </div>
                </div>
            `).join('');
        }

        // Format category name for display
        function formatCategory(category) {
            const categoryMap = {
                'asian': 'Asian',
                'indian': 'Indian & South Asian',
                'middle-eastern': 'Middle Eastern',
                'european': 'European',
                'latin': 'Latin American',
                'african': 'African',
                'desserts': 'Desserts'
            };
            return categoryMap[category] || category;
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
